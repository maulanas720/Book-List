<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAK BUKU</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>
            Rak Buku
        </h1>
    </header>

    <div class="wrapper">
        <div class="container bg-white shadow" id="add-todo">
            <h2 class="container-header text-center">List Data Buku</h2>
            <form class="form" action="#" id="form">
                <div class="form-group form-title">
                    <label for="title">Masukan Nama Buku</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group form-title">
                    <label for="date">Masukkan tanggal harus selesai dibaca</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <input type="submit" value="Submit" name="Submit" class="btn-submit">
            </form>
        </div>

        <hr>
        <h2 class="container-header text-center">Rak Buku</h2>

        <div class="rak-buku">

            <div class="container">
                <h2 class="container-header">Belum Selesai Dibaca</h2>
                <div class="list-item" id="todos">

                </div>
            </div>

            <div class="container">
                <h2 class="container-header">Selesai Dibaca</h2>
                <div class="list-item" id="completed-todos">

                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
